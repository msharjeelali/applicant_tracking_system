{% extends 'basetwo.html' %}

{% block pagetitle %} Register Page {% endblock %}

{% block content %}

<h1>register page</h1>

{% if messages %}
    {% for message in messages%}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}


<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Complete Registration</button>
</form>

{% endblock %}
